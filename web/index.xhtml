<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>StreetSmart</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width = 600"/>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="resources/css/global.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/index.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="resources/js/jQueryRotate.js"></script>
        <script type="text/javascript" src="resources/js/global.js"></script>
        <script type="text/javascript" src="resources/js/index.js"></script>
    </head>
    <body>
        <!-- HEADER -->
        <div id="header-wrapper">
            <a style="border: none" href="#"><img id="ss-logo" src="resources/images/logo.png" alt="StreetSmart Logo"/></a>
            <img id="ss-name" src="resources/images/streetsmart.png" alt="StreetSmart"/>
            <div id="header-buttons">
                <a class="header-btn" href="#">Sign In</a>
                <a class="header-btn" href="#">Create Account</a>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div id="content-container">
            <!-- Map menu -->
            <div id="map-menu">
                <img id="map-menu-close" src="resources/images/close.png" alt="Close Menu"/>
                <img id="map-menu-pic" src="" alt="Pin Picture"/>
                <div id="map-menu-message"></div>
            </div>

            <!-- Map overlays (ordered from highest z-index to lowest) -->
            <div id="map-loading"></div>
            <div id="map-transparent-overlay"></div>
            <div id="add-pin-button"></div>
            <div id="add-message"></div>
            <div id="add-poi"></div>
            <div id="map-message-wrapper">
                <div id="map-message"></div> <!-- Gets centered inside parent -->
            </div>

            <!-- Map -->
            <div id="map"></div>

            <!-- Map js -->
            <script type="text/javascript" src="resources/js/map.js"></script>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUFqUfsRLDfd4kVe4wYkACPu9Aswm0AT0&amp;callback=initialize" async="async" defer="defer"></script>
        </div>

        <!-- FOOTER -->
        <div id="footer-wrapper">
            <div id="social-media-icons">
                <a href="#"><img src="resources/images/facebook-icon.png" alt="Facebook"/></a>
                <a href="#"><img src="resources/images/twitter-icon.png" alt="Twitter"/></a>
                <a href="#"><img src="resources/images/instagram-icon.png" alt="Instagram"/></a>
                <a href="#"><img src="resources/images/youtube-icon.png" alt="Youtube"/></a>
            </div>
            <div id="footer-text">
                BetterU&nbsp;&copy;&nbsp;2016&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="mailto:feedback@betteru.com">Feedback</a>
            </div>
        </div>
        <br />
        <h:link outcome="/pin/List" value="Show All Pin Items"/>
        <br />
        <h:link outcome="/user/List" value="Show All User Items"/>
    </body>


</html>
